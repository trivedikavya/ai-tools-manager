name: Check Duplicates

on:
  pull_request:
    paths:
      - "data/links.json"

permissions:
  pull-requests: write
  contents: read

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Check for duplicate links
        id: check
        run: |
          if node scripts/validate-links.js --duplicates-only; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const result = '${{ steps.check.outputs.result }}';
            const body = result === 'success' 
              ? `✅ **No Duplicates Found**\n\nAll links are unique. Ready for review!`
              : `❌ **Duplicate Links Detected**\n\nFound duplicate titles or URLs in your changes.\nCheck the workflow logs for details.\n\nPlease remove duplicates and push again.`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
